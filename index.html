<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenzo Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">PBT</div>
            <nav class="menu">
                <a href="index.html" class="menu-item active">Dashboard</a>
                <a href="expenses.html" class="menu-item">Expenses</a>
                <a href="profile.html" class="menu-item">Profile</a>
                <a href="#logout" class="menu-item">Log out</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>Welcome back, User!</h1>
                <div class="header-actions">
                    <div class="icon-group">
                        <img id="avatar-icon" class="avatar-icon" src="images/user.png" alt="Avatar Icon" />
                        <img id="theme-toggle" class="icon-button toggle-theme" src="images/dark.png" alt="Theme Toggle" />
                    </div>
                </div>
            </header>

            <section class="summary-cards">
                <div class="card income-card"><span class="card-icon">ðŸ’°</span> â‚¬ 20,500<br><span>Total Income</span></div>
                <div class="card expense-card"><span class="card-icon">ðŸ’¸</span> â‚¬ 3,500<br><span>Total Expenses</span></div>
                <div class="card balance-card"><span class="card-icon">ðŸ’¼</span> â‚¬ 17,000<br><span>Total Balance</span></div>
            </section>

            <!-- Expense Categories -->
            <section class="expense-categories">
                <div class="category-card"><i class="fas fa-utensils"></i> Food</div>
                <div class="category-card"><i class="fas fa-car"></i> Travel</div>
                <div class="category-card"><i class="fas fa-home"></i> Rent</div>
                <div class="category-card"><i class="fas fa-shopping-bag"></i> Shopping</div>
                <div class="category-card"><i class="fas fa-pills"></i> Medicine</div>
                <button class="category-card add-new">+ Add new</button>
            </section>

            <section class="transaction-section">
                <div class="transaction-chart">
                    <canvas id="expenseChart"></canvas>
                </div>
                <div class="recent-transactions">[Recent Transactions Placeholder]</div>
            </section>
        </main>
    </div>

    <div id="addCategoryModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Add New Category</h2>
            <input type="text" id="categoryInput" placeholder="Enter category name">
            <button id="submitCategory" class="modal-button">Add Category</button>
        </div>
    </div>

<!-- Modal for adding a new transaction -->
<div id="transactionModal" class="modal">
    <div class="modal-content">
        <span id="closeTransactionModal" class="close">&times;</span>
        <h2>Add Transaction</h2>
        <input type="number" id="transactionAmount" placeholder="Enter amount" required>
        <select id="transactionType">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>
        <div class="modal-buttons">
            <button id="submitTransaction" class="modal-button">Add Transaction</button>
            <button id="deleteCategory" class="modal-button delete-button">Delete Category</button>
        </div>
    </div>
</div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script> 
    <script src="script.js"></script>
</body>
</html>
